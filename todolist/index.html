<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../figures/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../figures/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../figures/favicon/favicon-16x16.png">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e1112371bd.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <!-- TOASTS -->
  <div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div class="toast" style="position: absolute; top: 0; right: 0;">
      <div class="toast-body">
        <img class="cry-face" src="../figures/sad-cry-regular.svg" alt="">
        <span>Lütfen metin alanını boş bırakmayınız</span>
      </div>
    </div>
  </div>


  <!-- MAIN -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <!-- Input -->
      <form>
        <input type="text" name="" class="todo-input" id="" placeholder="Bugün neler yapacaksın?">
        <button class="todo-button" type="submit">Ekle</button>

        <!-- Filter -->
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">Tümü</option>
            <option value="completed">Tamamlanmış</option>
            <option value="uncompleted">Tamamlanmamış</option>
          </select>
        </div>
      </form>
    </div>


    <!-- List -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>

</body>

</html>
